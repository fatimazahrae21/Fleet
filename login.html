<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> <!-- Declaring character encoding for the document -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!-- Specifying the version of Internet Explorer rendering -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Setting viewport for responsive design -->
    <title>UX/UI</title> <!-- Title of the document -->
    <link rel="stylesheet" href="logstyle.css"> <!-- Linking to an external stylesheet -->
    <!-- Adding the link to Font Awesome library here -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Linking to Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <script>
        // JavaScript function to validate form inputs
        function validateForm() {
            var username = document.getElementById("username").value; // Getting value of username input
            var password = document.getElementById("password").value; // Getting value of password input

            // Checking if username and password match certain criteria
            if (username !== "user" || password !== "user") {
                alert("Nom d'utilisateur ou mot de passe incorrect."); // Alerting user if credentials are incorrect
                return false; // Returning false to prevent form submission
            }
            return true; // Returning true if credentials are correct
        }
    </script>
</head>
<body>
    <!-- Login form -->
    <div class="wrapper">
        <form action="file.html" onsubmit="return validateForm()"> <!-- Form submission with validation -->
            <h1>Login</h1> <!-- Heading for login -->
            <!-- Username input field -->
            <div class="input-box">
                <input type="text" id="username" placeholder="Username" required> <!-- Text input for username -->
                <i class='bx bxs-user'></i> <!-- Icon for username -->
            </div>
            <!-- Password input field -->
            <div class="input-box">
                <input type="password" id="password" placeholder="Password" required> <!-- Password input -->
                <i class='bx bxs-lock-alt'></i> <!-- Icon for password -->
            </div>
            <!-- Checkbox for remembering login -->
            <div class="remember-forgot">
                <label><input type="checkbox"> Remember me </label> <!-- Checkbox label -->
            </div>
            <!-- Button for submitting the form -->
            <div><button type="submit" class="button"><strong>LOGIN</strong></button></div> <!-- Login button -->
        </form>
    </div>
</body>
</html>
